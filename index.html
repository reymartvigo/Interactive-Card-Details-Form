<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Card Details Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section class="cards">
            <div class="back">
                <p id="card-cvc">123</p>
            </div>

            <div class="front">
                <div class="logo">
                    <img src="image/card-logo.svg" alt="logo">
                </div>
                <div class="number">
                    <p id="card-number">0000 0000 0000 0000</p>
                </div>
                <div class="name">
                    <p id="card-name">JANE APPLESEED</p>
                    <p><span id="card-month">00</span>/<span id="card-year">00</span></p>
                </div>
            </div>
        </section>


        <section class="card-info">
            <form action="#" id="form" class="form">
                <div class="form-group">
                    <label>CARDHOLDER NAME</label>
                    <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>CARD NUMBER</label>
                    <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
                    <span></span>
                </div>

                <section class="exp-date">

                    <div class="form-group-2" id="exp">
                        <label>EXP. DATE (MM / YY)</label>
                        <input type="text" name="month" id="month" placeholder="MM">
                        <input type="text" name="year" id="year" placeholder="YY">
                        <span></span>
                    </div>

                    <div class="form-group-2">
                        <label>CVC</label>
                        <input type="text" name="cvc" id="cvc" placeholder="e.g 123">
                        <span></span>
                    </div>
                </section>

                <button>Confirm</button>
            </form>
            <section id="thank-you">
                <img src="image/icon-complete.svg" alt="check">
                <h2>THANK YOU!</h2>
                <p>We've added your card details</p>
                <button onClick="window.location.reload()">Continue</button>
            </section>
        </section>


    </main>
</body>

</html>
